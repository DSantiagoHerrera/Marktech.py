{% extends "./home/baseAdmin.html" %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>Stock Agregado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para centrar el contenido de las celdas de la tabla */
        table {
            width: 100%;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Stock actualizado</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stock %}
              
                <tr>
                    <td>{{ stock.producto_codigo }}</td>
                    <td>{{ stock.cantidad }}</td>
                    <td>{{ stock.fecha }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay Actualizaciones en el Stock</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
