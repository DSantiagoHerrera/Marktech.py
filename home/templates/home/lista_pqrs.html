<!DOCTYPE html>
<html>
<head>
    <title>Lista de PQRS Registradas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PQRS Registradas</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Tipo de PQRS</th>
                    <th scope="col">Mensaje</th>
                    <th scope="col">Acción</th> <!-- Agregamos una nueva columna para el botón de eliminar -->
                </tr>
            </thead>
            <tbody>
                {% for pqrs in pqrs_list %}
                <tr>
                    <td>{{ pqrs.codigo }}</td>
                    <td>{{ pqrs.nombre }}</td>
                    <td>{{ pqrs.correo }}</td>
                    <td>{{ pqrs.tipoPqrs }}</td>
                    <td>{{ pqrs.mensaje }}</td>
                    <td>
                        <button class="btn btn-danger">Eliminar</button> <!-- Botón de eliminar -->
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">No hay PQRS registradas</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
