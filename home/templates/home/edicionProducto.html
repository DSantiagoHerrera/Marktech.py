{% extends "./base.html" %}

{% block title %} Actualizar Producto {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="editarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{producto.codigo}}" class="form-control" placeholder="Codigo"
                         minlength="1" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre"
                        maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numPrecio" name="numPrecio" value="{{producto.precio}}" class="form-control"
                         min="3" max="9" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
